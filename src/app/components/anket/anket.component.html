<div class="container " style="margin-top: 100px;">
    <div class="row">
        <div class="col-md-8">
            <h4>Anketler</h4>
            <table class="table">
                <thead>
                    <th>Anket Adı</th>
                    <th>Soru</th>
                    
                    <th>Kayıt Tarihi</th>
                    <th>Düzenlem Tarihi</th>
                    <th>Ankete Git</th>
                    <th>Düzenle</th>
                    <th>Sil</th>
                </thead>
                <tbody>
                    <tr *ngFor="let bilgi of bilgiler">
                        <td>{{bilgi.anketad}}</td>
                        <td>{{bilgi.anketic}}</td>
                        
                        <td>{{bilgi.kayTarih | date :'dd.MM.yyyy HH:mm:ss'}}</td>
                        <td>{{bilgi.duzTarih | date :'dd.MM.yyyy HH:mm:ss'}}</td>
                        <td><button class="btn btn-outline-success" routerLink="/yanit">Ankete Git</button></td>
                        <td><button class="btn btn-outline-warning" (click)="AnketDuzenle(bilgi)">Düzenle</button></td>
                        <td><button class="btn btn-outline-danger" (click)="AnketSil(bilgi)">Sil</button></td>
                    </tr>
                </tbody>
            </table>
            <hr>
        </div>
        <div class="col-md-4">
            <h4>Kayıt Ekle-Düzenle</h4>
            <hr>
            <form #frm="ngForm" (submit)="Kaydet()">
                <div class="form-group">
                    <label>Anket Adı</label>
                    <input type="text" class="form-control" name="anketad" [(ngModel)]="secBilgi.anketad" required >
                    <!-- <input type="text" class="form-control" name="key" [(ngModel)]="secBilgi.key" > -->
                </div>
                <div class="form-group">
                    <label>Soru</label>
                    <input type="text" class="form-control" name="anketic" [(ngModel)]="secBilgi.anketic" required >
                </div>
                
                <div class="form-group">
                    <input type="submit" value="Kaydet" class="btn btn-outline-success" >
                </div>

            </form>
            
        </div>
    </div>
</div>
