<div class="container " style="margin-top: 100px;">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h1>Oturum Aç</h1>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>E-Posta</label>
                        <input type="text" name="mail" #mail class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Parola</label>
                        <input type="password" name="parola" #parola class="form-control">
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-outline-primary" (click)="GirisYap(mail.value,parola.value)">Giriş Yap</button>
                    <button class="btn btn-link btn-block" routerLink="/register">Kayıt Ol</button>
                </div>
            </div>
        </div>
    </div>
</div>
