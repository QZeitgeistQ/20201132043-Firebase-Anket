<div class="container " style="margin-top: 100px;">
    <div class="row">
        <div class="col-md-8">
            <h4>1.Anket</h4>
            <table class="table">
                <thead>
                    <th>Anket içeriği</th>
                    <th>Cevap</th>
                    
                    <th>Kayıt Tarihi</th>
                    <th>Düzenlem Tarihi</th>
                    
                    <th>Düzenle</th>
                    <th>Sil</th>
                </thead>
                <tbody>
                    <tr *ngFor="let cevap of cevaplar">
                        <td>{{cevap.soruad}}</td>
                        <td>{{cevap.cevapad}}</td>
                        
                        <td>{{cevap.kayTarih | date :'dd.MM.yyyy HH:mm:ss'}}</td>
                        <td>{{cevap.duzTarih | date :'dd.MM.yyyy HH:mm:ss'}}</td>
                        
                        <td><button class="btn btn-outline-warning" (click)="IcDuzenle(cevap)">Düzenle</button></td>
                        <td><button class="btn btn-outline-danger" (click)="IcSil(cevap)">Sil</button></td>
                    </tr>
                </tbody>
            </table>
            <hr>
        </div>
        <div class="col-md-4">
            <h4>Kayıt Ekle-Düzenle</h4>
            <hr>
            <form #frm="ngForm" (submit)="Kaydet()">
                <div class="form-group">
                    <label>Anket İçeriği</label>
                    <input type="text" class="form-control" name="soruad" [(ngModel)]="secCevap.soruad" required >
                    <input type="hidden" class="form-control" name="key" [(ngModel)]="secCevap.key" > 
                </div>
                <div class="form-group">
                    <label>Cevap</label>
                    <input type="text" class="form-control" name="cevapad" [(ngModel)]="secCevap.cevapad" required >
                </div>
                
                <div class="form-group">
                    <input type="submit" value="Kaydet" class="btn btn-outline-success" >
                </div>

            </form>
            
        </div>
    </div>
</div>
