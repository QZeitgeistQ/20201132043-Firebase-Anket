<div class="container " style="margin-top: 100px;">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form #frm="ngForm" (ngSubmit)="KayitYap()">
            <div class="card">
                <div class="card-header">
                    <h1>Kayıt Ol Ekranı</h1>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Adı Soyadı</label>
                        <input type="text" name="adsoyad" #adsoyad class="form-control" [(ngModel)]="secUye.adsoyad" required>
                    </div>
                    <div class="form-group">
                        <label>E-Posta</label>
                        <input type="text" name="mail" #mail class="form-control" [(ngModel)]="secUye.mail" required>
                    </div>
                    <div class="form-group">
                        <label>Parola</label>
                        <input type="password" name="parola" #parola class="form-control" [(ngModel)]="secUye.parola" required>
                    </div>
                </div>
                <div class="card-footer">
                    <input type="submit" class="btn btn-outline-primary btn-block" value="Kayıt Ol">
                    <button class="btn btn-link btn-block" routerLink="/login">Giris Yap</button>
                    
                    
                </div>
            </div></form>
        </div>
    </div>
</div>
